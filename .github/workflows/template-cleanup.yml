name: Template Cleanup
on:
  push:
    branches: [ main, master ]

jobs:
  cleanup:
    if: github.repository != 'madbarbarian/dev_base'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove template-specific files
        run: |
          echo "üßπ Removing template-specific files..."
          rm -rf docs/README
          rm -f GEMINI.md
          rm -f .env
          rm -f "(ref)dev_base.code-workspace"
          echo "‚úÖ Template cleanup completed"


      - name: Remove this workflow
        run: rm -f .github/workflows/template-cleanup.yml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "üßπ Remove template files and setup new project"
            git push
            echo "‚úÖ Changes committed and pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi